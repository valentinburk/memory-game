<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pairs Game</title>

    <link rel="stylesheet" href="css/app.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" defer></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <header>
      <h1>Pairs</h1>
    </header>
    <main>
      <section class="stats">
        <div class="rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="far fa-star"></i>
        </div>
        <div class="moves">
          <span id="moves-count">0</span> <span>Moves</span>
        </div>
        <div class="reload">
          <i class="fas fa-sync-alt"></i>
          <span>Start New</span>
        </div>
      </section>
      <section class="difficulty">
        <h2>Choose difficulty level</h2>
        <div class="difficulty-level level-easy" data-difficulty="easy">
          <div class="hover-text">Easy</div>
        </div>
        <div class="difficulty-level level-hard" data-difficulty="hard">
          <div class="hover-text">Hard</div>
        </div>
      </section>
      <section class="category" style="display: none;">
        <h2>Choose category of cards</h2>
        <div class="category-type" data-category="sweets">
          <img src="img/sweets/4.jpg" class="card-img">
          <div class="hover-text">Sweets</div>
        </div>
        <div class="category-type" data-category="pets">
          <img src="img/sweets/7.jpg" class="card-img">
          <div class="hover-text">Pets</div>
        </div>
        <div class="category-type" data-category="toys">
          <img src="img/sweets/12.jpg" class="card-img">
          <div class="hover-text">Toys</div>
        </div>
      </section>
      <section class="board" style="display: none;"></section>
    </main>
    <footer></footer>
  </body>
</html>
